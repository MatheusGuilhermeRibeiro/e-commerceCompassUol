<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop.co</title>
    <link rel="stylesheet" href="styles/globalStyles.css">
    <script src="script.ts" defer></script>
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="header-inner-content">
            <h1 class="logo">SHOP.CO</h1>
            <nav>
                <ul>
                    <li>Shop</li>
                    <li>On Sale</li>
                    <li>New Arrivals</li>
                    <li>Brands</li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
            </div>
            <div class="nav-icon-container">
                <img class="shop-logo" src="assets/icons/carrinho.svg" alt="Shop.CO">
                <img class="shop-logo" src="assets/icons/user.svg" alt="Shop.CO">
            </div>
        </div>
    </div>
    <header>
        <div class="header-inner-content">
            <div class="header-bottom-side">
                <div class="header-bottom-side-left">
                    <h2>FIND CLOTHES THAT MATCHES YOUR STYLE</h2>
                    <p>Browse through our diverse range of meticulously crafted garments,
                        designed to bring out your individuality and cater to your sense of style.</p>
                    <button class="shop-button">Shop Now</button>
                </div>
                <div class="header-bottom-side-right">
                    <img src="assets/image/Rectangle%202.svg" alt="Shop.CO">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
